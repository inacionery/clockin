
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeeLabel" translate="clockinApp.employee.home.createOrEditLabel">Create or edit a Employee</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
        </div>
        <div class="form-group">
            <label class="control-label" translate="clockinApp.employee.socialIdentificationNumber" for="field_socialIdentificationNumber">Social Identification Number</label>
            <input type="text" class="form-control" name="socialIdentificationNumber" id="field_socialIdentificationNumber"
                    ng-model="vm.employee.socialIdentificationNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="clockinApp.employee.plannedDailyHours" for="field_plannedDailyHours">Planned Daily Hours</label>
            <input type="number" class="form-control" name="plannedDailyHours" id="field_plannedDailyHours"
                    ng-model="vm.employee.plannedDailyHours"
                     />
        </div>

        <div class="form-group">
            <label translate="clockinApp.employee.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.employee.user" ng-options="user as user.firstName + ' ' + user.lastName + ' - '  + user.email for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
